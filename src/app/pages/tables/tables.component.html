<div class="header pb-8 pt-5 pt-md-8" style="background-color: #228CDB;">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">

                  <span class="h2 font-weight-bold mb-0">350,897</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                <span class="text-nowrap">Since last month</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">New users</h5>
                  <span class="h2 font-weight-bold mb-0">2,356</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span>
                <span class="text-nowrap">Since last week</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">

              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Sales</h5>
                  <span class="h2 font-weight-bold mb-0">924</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">

                  </div>

              </p>
            </div>

        </div>
        <div class="col-xl-3 col-lg-6">

        <div class="card-footer py-4" *ngIf="values !== null">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item">
                <a class="page-link" *ngIf="values[0].numberOfValues <= page_limit">
                  <i class="fas fa-angle-double-left"></i>
                </a>
                <a class="page-link"
                   *ngIf="values[0].numberOfValues > page_limit"
                   (click)="getValuesByTypeId(current_type, 1, page_limit)">
                  <i class="fas fa-angle-double-left"></i>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" *ngIf="values[0].numberOfValues <= page_limit">
                  <i class="fas fa-angle-left"></i>
                </a>
                <a class="page-link"
                   *ngIf="values[0].numberOfValues > page_limit"
                   (click)="getValuesByTypeId(current_type, current_page_number - 1, page_limit)">
                  <i class="fas fa-angle-left"></i>
                </a>
              </li>
              <li class="page-item" *ngFor="let i of loop_array">
                <a class="page-link" (click)="getValuesByTypeId(current_type, i, page_limit)">{{i}}</a>
              </li>
              <li class="page-item">
                <a class="page-link" *ngIf="values[0].numberOfValues <= page_limit">
                  <i class="fas fa-angle-right"></i>
                </a>
                <a class="page-link"
                   *ngIf="values[0].numberOfValues > page_limit"
                   (click)="getValuesByTypeId(current_type, current_page_number + 1, page_limit)">
                  <i class="fas fa-angle-right"></i>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" *ngIf="values[0].numberOfValues <= page_limit">
                  <i class="fas fa-angle-double-right"></i>
                </a>
                <a class="page-link" 
                   *ngIf="(values[0].numberOfValues % page_limit) === 0 && values[0].numberOfValues > page_limit"
                   (click)="getValuesByTypeId(current_type, values[0].numberOfValues / page_limit, page_limit)">
                  <i class="fas fa-angle-double-right"></i>
                </a>
                <a class="page-link"
                   *ngIf="(values[0].numberOfValues % page_limit) !== 0 && values[0].numberOfValues > page_limit"
                   (click)="getValuesByTypeId(current_type, (values[0].numberOfValues / page_limit) + 1, page_limit)">
                  <i class="fas fa-angle-double-right"></i>
                </a>
              </li>
